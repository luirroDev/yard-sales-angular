<div class="page-product">
  <button (click)="goToBack()">Back</button>
  <div class="detail" *ngIf="product">
    <div class="gallery">
      <app-img
        *ngIf="product.images.length > 0"
        [img]="product.images[0]"
      ></app-img>
    </div>
    <div>
      <h1>{{ product.title }}</h1>
      <h2>{{ product.price | currency }}</h2>
      <h2>{{ product.description }}</h2>
    </div>
  </div>
</div>
